name: Trigger cPanel Git Deployment

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  trigger-cpanel:
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger cPanel Git Pull
      run: |
        curl -X POST "${{ secrets.CPANEL_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -d '{"ref": "refs/heads/main"}'